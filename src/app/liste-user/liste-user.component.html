<div class="container mt-5">
    <div class="card shadow mb-4">
      <div class="card-header bg-primary text-white text-center">
        <h4>User List</h4>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead class="thead-light" style="color: black;"> <!-- Set background color to white and text color to black -->
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Roles</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.user_id }}</td>
              <td>{{ user.username }}</td>
              <td>
                <ul class="list-unstyled">
                  <li *ngFor="let role of user.roles">{{role.role}}</li>
                </ul>
              </td>
              <td>
                <div class="btn-group">
                  <button class="btn btn-danger btn-sm" (click)="deleteUser(user.user_id)">Delete</button>
                  <button class="btn btn-primary btn-sm" [routerLink]="['/add-role-user', user.user_id]">Add Role</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
